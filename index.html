<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>HTML5 Form</title>
</head>

<body>
    <div class="container-fluid fw-semibold">
        <div class="row">
            <div class="col pt-5 ps-5 pe-5 mt-4">
                <div class="card" style="max-width: 100%; height: rem;">
                    <div class="card-header">
                        <h2 class="title fw-bold">Payment form example</h2>
                    </div>
                    <div class="card-body">
                        <div class="alert alert-danger fw-bold d-flex" role="alert">
                            <h5>Some fields are missing</h5>
                        </div>
                    </div>
                    <div class="row ps-4 pe-4 pb-4">
                        <div class="col-5"><label for="inputCard" class="form-label">Card #</label>
                            <input type="card" id="inputCard" class="form-control fw-semibold"
                                placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-3"> <label for="inputCVC" class="form-label">CVC #</label>
                            <input type="cvc" id="inputCVC" class="form-control fw-semibold"
                                placeholder="0000">
                        </div>
                        <div class="col-4">
                            <label for="inputAmount" class="form-label">Amount</label>
                            <div class="input-group">
                                <span class="input-group-text fw-semibold" id="addon-wrapping">$</span>
                                <input type="text" class="form-control fw-semibold" placeholder="Amount" aria-label="Amount">
                              </div>
                        </div>
                    </div>
                    <div class="row ps-4 pe-4 pb-4">
                        <div class="col-6"><label for="inputName" class="form-label">First Name</label>
                            <input type="name" id="inputName" class="form-control">
                        </div>
                        <div class="col-6"> <label for="inputLastName" class="form-label">Last Name</label>
                            <input type="lastName" id="inputLastName" class="form-control">
                        </div>
                    </div>
                    <div class="row ps-4 pe-4 pb-4">
                        <div class="col-6"><label for="inputCity" class="form-label">City</label>
                            <input type="city" id="inputCity" class="form-control">
                        </div>
                        <div class="col-3"><label for="state" class="form-label">State</label>
                            <select id="state" class="form-select fw-semibold">
                              <option>Pick a state</option>
                              <option>Buenos Aires</option>
                              <option>Córdoba</option>
                              <option>Misiones</option>
                              <option>Río Negro</option>
                              <option>Jujuy</option>
                            </select>
                        </div>
                        <div class="col-3">
                            <label for="inputPostalCode" class="form-label">Postal Code</label>
                            <input type="postalCode" id="inputPostalCode" class="form-control">
                        </div>
                    </div>
                    <div class="row ps-4 pe-4 pb-5">
                        <div class="col-3"><label for="inputWeAccept" class="form-label">We accept:</label>
                            <br>
                        <div class="creditCards alert alert-dark p-3 rounded" style="max-width: 83%;">
                            <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-mastercard fa-2xl"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                <label class="form-check-label" for="inlineRadio2"><i class="fa-brands fa-cc-visa fa-2xl"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option3">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-diners-club fa-2xl"></i></label>
                              </div>
                              <div class="form-check form-check-inline">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option4">
                                <label class="form-check-label" for="inlineRadio1"><i class="fa-brands fa-cc-amex fa-2xl"></i></label>
                              </div>
                        </div>    
                        </div>
                        <div class="col-3">
                        </div>
                        <div class="col-6">
                            <label for="inputMessage" class="form-label">Message</label>
                                <textarea class="form-control" id="textMessage" style="height: 100px"></textarea>
                                <div id="textMessage" class="form-text">Add any notes here.</div>
                              </div>
                        </div>
                        <div class="card-footer">
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end p-2">
                                <button class="btn btn-secondary me-md-2 fw-semibold" type="button">Cancel</button>
                                <button class="btn btn-primary fw-semibold" type="button">Send</button>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>





    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
</body>

</html>
